<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="description" content="Template">
    <title>3D</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <br>
  <div class="toggle container clearfix">
    <p class="caps toggle-title">Datens√§tze</p>
    <p><div class="red box"></div> <span id="xtext" style="color:black;"></span></p>
    <p><div class="blue box"></div> <span id="ytext" style="color:black;"></span></p>
    <p><div class="green box"></div> <span id="ztext" style="color:black;"></span></p>
  </div>
  <div id="visualization-container">
    <div id="visualization-wrap">
    </div>
  </div>
  <hr>
  <div class="container clearfix">
    <h2>Interpolation</h2>
    <select class="block mb1 field">
      <option value="linear">Linear</option>
      <option value="linear-closed">linear-closed (d3)</option>
      <option value="step-before">step-before (d3)</option>
      <option value="step-after">step-after (d3)</option>
      <option value="basis">basis (d3)</option>
      <option value="basis-open">basis-open (d3)</option>
      <option value="basis-closed">basis-closed (d3)</option>
      <option value="bundle">bundle (d3)</option>
      <option value="cardinal">cardinal (d3)</option>
      <option value="cardinal-open">cardinal-open (d3)</option>
      <option value="cardinal-closed">cardinal-closed (d3)</option>
      <option value="monotone">monotone (d3)</option>
    </select>
    <label class="block col-12 mb2">
      <input id="checkbox-points" type="checkbox">
      Punkte anzeigen
    </label>
    <label class="block col-12 mb2">
      <input id="checkbox-lines" type="checkbox" checked>
      Linien anzeigen
    </label>
  </div>
  <br><br>
  <script src="/js/d3.js"></script>
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/three.min.js"></script>
  <script src="/js/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
