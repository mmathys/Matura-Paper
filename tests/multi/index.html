<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="description" content="Template">
    <title>Multi</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container clearfix">
    <h1>Multi</h1>
    <p>
      Mehrere Datensätze (Linien) können angezeigt werden. Die Tooltips werden
      ebenfalls mehrfach angezeigt.
    </p>
    <p>
      <a href="meta.json"><code>meta.json</code></a>,
      <a href="data.csv"><code>data.csv</code></a>
    </p>
    <h2>Interpolation</h2>
    <select class="block mb1 field">
      <option value="linear">Linear</option>
      <option value="linear-closed">linear-closed (d3)</option>
      <option value="step-before">step-before (d3)</option>
      <option value="step-after">step-after (d3)</option>
      <option value="basis">basis (d3)</option>
      <option value="basis-open">basis-open (d3)</option>
      <option value="basis-closed">basis-closed (d3)</option>
      <option value="bundle">bundle (d3)</option>
      <option value="cardinal">cardinal (d3)</option>
      <option value="cardinal-open">cardinal-open (d3)</option>
      <option value="cardinal-closed">cardinal-closed (d3)</option>
      <option value="monotone">monotone (d3)</option>
    </select>
    <label class="block col-12 mb2">
      <input id="checkbox" type="checkbox">
      Punkte anzeigen
    </label>
    <hr>
    <div id="select-row">
    </div>
    <div id="visualization-container">
      <svg id="visualization">
        <!-- Einfügen des SVG-Elements durch Javascript-Code -->
      </svg>
    </div>
  </div>
  <script src="/js/d3.js"></script>
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
